<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طرح بلدنا</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Tahoma", Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Navbar */
    nav {
      background-color: #006400; /* أخضر داكن */
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700; /* ذهبي عند المرور */
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer .footer-links ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    footer .footer-links ul li {
      margin: 0 10px;
    }

    footer .footer-links ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer .footer-links ul li a:hover {
      color: #ffd700;
    }

    footer p {
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      footer .footer-links ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li, footer .footer-links ul li {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="/">الرئيسية</a></li>
      <li><a href="/about">معلومات عنا</a></li>
      <li><a href="/services">الخدمات</a></li>
      <li><a href="/products">المنتجات</a></li>
      <li><a href="/blog">المدونة</a></li>
      <li><a href="/contact">اتصل بنا</a></li>
    </ul>
  </nav>

  <!-- محتوى الموقع هنا -->

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="/">الرئيسية</a></li>
        <li><a href="/about">معلومات عنا</a></li>
        <li><a href="/services">الخدمات</a></li>
        <li><a href="/products">المنتجات</a></li>
        <li><a href="/blog">المدونة</a></li>
        <li><a href="/contact">اتصل بنا</a></li>
      </ul>
    </div>
    <p>© 2026 طرح بلدنا - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
