    <style>
        :root {
            --midnight: #050a14;
            --navy-deep: #0e1b31;
            --sky-blue: #00d2ff;
            --ice-white: #e6f1ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background-color: var(--midnight); color: var(--ice-white); line-height: 1.6; }

        header { 
            background: rgba(5, 10, 20, 0.95); backdrop-filter: blur(10px);
            padding: 15px 8%; display: flex; justify-content: space-between; 
            align-items: center; position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--sky-blue);
        }

        /* قسم البانر (الذي كان ينقصك) */
        .hero-banner {
            width: 100%;
            height: 450px;
            background: linear-gradient(rgba(5, 10, 20, 0.7), rgba(5, 10, 20, 0.7)), url('banner.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            border-bottom: 4px solid var(--sky-blue);
        }
        .hero-banner h2 { font-size: 3.5rem; font-weight: 900; color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .hero-banner p { font-size: 1.5rem; color: var(--sky-blue); font-weight: 400; max-width: 700px; }

        /* المميزات */
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px 8%; }
        .f-card { background: var(--navy-deep); padding: 30px; border-radius: 20px; text-align: center; cursor: pointer; border: 1px solid rgba(0,210,255,0.1); transition: 0.3s; }
        .f-card:hover { border-color: var(--sky-blue); transform: translateY(-5px); }
        .f-card i { font-size: 2.5rem; color: var(--sky-blue); margin-bottom: 15px; }

        /* المنتجات والمعرض */
        .products-section { padding: 40px 8%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .p-card { background: var(--navy-deep); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .p-viewer { width: 100%; height: 260px; overflow: hidden; }
        .p-viewer img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .thumbs { display: flex; justify-content: center; gap: 8px; padding: 12px; background: rgba(0,0,0,0.3); }
        .thumbs img { width: 55px; height: 45px; object-fit: cover; border-radius: 5px; cursor: pointer; opacity: 0.5; border: 1px solid transparent; }
        .thumbs img:hover { opacity: 1; border-color: var(--sky-blue); }

        .p-body { padding: 20px; text-align: center; }
        .add-btn { width: 100%; padding: 12px; background: var(--sky-blue); color: var(--midnight); border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }

        /* الواتساب العائم */
        .wa-float {
            position: fixed; bottom: 30px; left: 30px; background: #25d366; 
            width: 60px; height: 60px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; color: white; 
            font-size: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); z-index: 2000;
        }

        footer { background: #02050a; padding: 40px 8%; text-align: center; border-top: 1px solid #111; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-icons a { color: var(--sky-blue); font-size: 1.5rem; }
    </style>
</head>
