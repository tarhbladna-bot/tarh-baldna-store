<!DOCTYPE html>

    <style>
        :root {
            --dark-navy: #020617;
            --navy-blue: #0f172a;
            --sky-blue: #38bdf8;
            --text-light: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background-color: var(--dark-navy); color: var(--text-light); line-height: 1.6; }

        /* شريط التواصل العلوي */
        .top-info { background: var(--sky-blue); color: #000; padding: 5px 8%; display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: bold; }

        header { 
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(10px);
            padding: 15px 8%; display: flex; justify-content: space-between; 
            align-items: center; position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--navy-blue);
        }
        .logo h1 { color: var(--sky-blue); font-weight: 900; }

        /* قسم البانر */
        .banner {
            width: 100%; height: 400px;
            background: linear-gradient(rgba(2, 6, 23, 0.5), rgba(2, 6, 23, 0.5)), url('banner.jpg') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .banner h2 { font-size: 3.5rem; font-weight: 900; }

        /* المميزات */
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px 8%; }
        .f-card { background: var(--navy-blue); padding: 25px; border-radius: 15px; text-align: center; border: 1px solid rgba(56,189,248,0.1); cursor: pointer; transition: 0.3s; }
        .f-card:hover { border-color: var(--sky-blue); transform: translateY(-5px); }
        .f-card i { font-size: 2.5rem; color: var(--sky-blue); margin-bottom: 15px; }

        /* معرض المنتجات */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 20px 8% 60px; }
        .p-card { background: var(--navy-blue); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .main-img { width: 100%; height: 250px; object-fit: cover; }
        .thumbs { display: flex; gap: 5px; padding: 10px; background: #000; overflow-x: auto; }
        .thumbs img { width: 60px; height: 50px; object-fit: cover; cursor: pointer; opacity: 0.6; border-radius: 4px; }
        .thumbs img:hover { opacity: 1; border: 1px solid var(--sky-blue); }
        .p-body { padding: 20px; text-align: center; }
        .add-btn { width: 100%; padding: 12px; background: var(--sky-blue); color: #000; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; }

        /* الواتساب والفوتر */
        .wa-float { position: fixed; bottom: 30px; left: 30px; background: #22c55e; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 35px; z-index: 2000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        footer { background: #010409; padding: 40px 8%; border-top: 1px solid var(--navy-blue); }
        .footer-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .social { display: flex; gap: 15px; margin-top: 20px; }
        .social a { color: var(--sky-blue); font-size: 1.5rem; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; align-items: center; justify-content: center; }
        .modal-box { background: var(--navy-blue); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 1px solid var(--sky-blue); }
    </style>
</head>
