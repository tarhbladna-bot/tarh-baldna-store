<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طرح بلدنا | الكتالوج الرسمي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --midnight: #050a14;
            --navy-card: #0e1b31;
            --sky-blue: #00d2ff;
            --text-white: #e6f1ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background-color: var(--midnight); color: var(--text-white); line-height: 1.6; }

        /* الهيدر */
        header { 
            background: rgba(5, 10, 20, 0.95); backdrop-filter: blur(10px);
            padding: 15px 8%; display: flex; justify-content: space-between; 
            align-items: center; position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--sky-blue);
        }
        .logo h1 { color: var(--sky-blue); font-weight: 900; font-size: 1.5rem; }

        .cart-trigger { 
            background: rgba(0, 210, 255, 0.1); border: 1px solid var(--sky-blue);
            color: var(--sky-blue); padding: 8px 15px; border-radius: 8px; cursor: pointer;
        }

        /* المميزات */
        .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; padding: 30px 8%; }
        .f-box { background: var(--navy-card); padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .f-box:hover { border-color: var(--sky-blue); transform: translateY(-5px); }
        .f-box i { font-size: 2rem; color: var(--sky-blue); margin-bottom: 10px; }

        /* معرض المنتجات */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 40px 8%; }
        .product-card { background: var(--navy-card); border-radius: 20px; overflow: hidden; border: 1px solid rgba(0, 210, 255, 0.1); }
        .main-img-box { width: 100%; height: 230px; overflow: hidden; }
        .main-img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .thumbs { display: flex; justify-content: center; gap: 8px; padding: 12px; background: rgba(0,0,0,0.2); }
        .thumbs img { width: 55px; height: 45px; object-fit: cover; border-radius: 5px; cursor: pointer; opacity: 0.6; border: 1px solid transparent; }
        .thumbs img:hover { opacity: 1; border-color: var(--sky-blue); }

        .p-info { padding: 20px; text-align: center; }
        .add-btn { width: 100%; padding: 12px; background: var(--sky-blue); color: var(--midnight); border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* النافذة المنبثقة للمعلومات */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--navy-card); padding: 30px; border-radius: 20px; max-width: 400px; width: 90%; text-align: center; border: 1px solid var(--sky-blue); position: relative; }
        .close-btn { position: absolute; top: 10px; left: 15px; font-size: 25px; color: var(--sky-blue); cursor: pointer; }

        /* الواتساب العائم */
        .whatsapp-float {
            position: fixed; bottom: 25px; left: 25px; background: #25d366; 
            width: 60px; height: 60px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; color: white; 
            font-size: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.4); z-index: 3000;
            text-decoration: none; transition: 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1); }

        footer { background: #02050a; padding: 40px 8%; text-align: center; margin-top: 40px; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .social-icons a { color: var(--sky-blue); font-size: 1.4rem; }
    </style>
</head>
<body>

    <header>

        <div class="cart-trigger" onclick="sendOrder()">

    <script>
        let cart = [];
        function swap(id, src) { document.getElementById(id).src = src; }
        function add(item) { cart.push(item); document.getElementById('count').innerText = cart.length; }
        function sendOrder() {
            if(cart.length === 0) { alert("السلة فارغة!"); return; }
            window.open("https://wa.me/201126773698?text=" + encodeURIComponent("طلب توريد:\n" + cart.join("\n")));
        }
        function showModal(title, desc, icon) {
            document.getElementById('mTitle').innerText = title;
            document.getElementById('mDesc').innerText = desc;
            document.getElementById('mIcon').className = "fas " + icon;
            document.getElementById('infoModal').style.display = "flex";
        }
        function closeModal() { document.getElementById('infoModal').style.display = "none"; }
    </script>

</html>
