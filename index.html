<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طرح بلدنا | Tarh Baldna</title>
<meta name="description" content="تجارة الفول السوداني بجودة عالية - أفضل الأصناف بأعلى جودة مع طرح بلدنا">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Cairo',sans-serif;
}

/* تحسين الصور */
img {
    max-width: 100%;
    height: auto;
}

/* العناوين */
h1 { font-size: clamp(22px, 4vw, 40px); }
h2, h3, p { font-size: clamp(14px, 3vw, 18px); }

/* الأزرار */
.elementor-button {
    padding: 14px 26px;
    border-radius: 8px;
    text-decoration: none;
    display: inline-block;
}

/* الهيدر */
.ast-primary-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: inherit;
}

/* المنيو */
.main-header-menu {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
}
.main-header-menu li a {
    text-decoration: none;
    color: inherit;
}

/* الموبايل */
@media (max-width: 768px) {
    .elementor-button { width: 100%; }
    .elementor-heading-title { text-align: center; }
    .ast-primary-header { padding: 10px; flex-wrap: wrap; }
    .main-header-menu { flex-direction: column; gap: 10px; }
}

/* منتجات */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
}
.products img {
    border-radius: 10px;
}
</style>
</head>
<body>

<!-- Header -->
<header id="masthead" class="site-header">
  <div class="ast-main-header-wrap main-header-bar-wrap">
    <div class="site-branding">
      <a href="/" class="custom-logo-link" rel="home">
        <img src="./index_files/product4-1.jpg" alt="طرح بلدنا - لوجو الموقع" class="custom-logo" width="1024" height="1536">
      </a>
      <span class="site-title"><a href="/">tahbladna</a></span>
    </div>

    <nav class="main-navigation">
      <ul class="main-header-menu">
        <li><a href="/">الرئيسية</a></li>
        <li><a href="/about/">معلومات عنا</a></li>
        <li><a href="/services/">الخدمات</a></li>
        <li><a href="/shop/">Shop</a></li>
        <li><a href="/blog/">مدونة</a></li>
        <li><a href="/contact/">اتصل</a></li>
      </ul>
    </nav>

    <!-- زر الموبايل -->
    <button type="button" class="menu-toggle" aria-expanded="false" aria-label="Main menu toggle">
      ☰
    </button>
  </div>
</header>

<!-- Main Content -->
<main id="main">
  <article>
    <header class="entry-header">
      <h1>تجارة الفول السوداني بجودة عالية</h1>
      <p>أفضل جودة لأصناف الفول السوداني</p>
    </header>

    <div class="entry-content">
      <!-- زر اطلب الآن -->
      <a class="elementor-button" href="/contact/">اطلب الآن</a>

      <!-- منتجات وصور -->
      <div class="products">
        <img src="./index_files/product1.jpg" alt="صنف الفول السوداني 1">
        <img src="./index_files/product2.jpg" alt="صنف الفول السوداني 2">
        <img src="./index_files/product3.jpg" alt="صنف الفول السوداني 3">
        <img src="./index_files/product4.jpg" alt="صنف الفول السوداني 4">
        <!-- أي منتجات إضافية تضيفها بنفس الطريقة -->
      </div>
    </div>
  </article>
</main>

<!-- Footer -->
<footer>
  <p>© 2026 طرح بلدنا. جميع الحقوق محفوظة.</p>
</footer>

</body>
</html>
