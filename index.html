<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>طرح بلدنا | معرض المنتجات الاحترافي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --midnight: #050a14;
            --navy-card: #0e1b31;
            --sky-blue: #00d2ff;
            --text-white: #e6f1ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background-color: var(--midnight); color: var(--text-white); line-height: 1.6; }

        header { 
            background: rgba(5, 10, 20, 0.95); backdrop-filter: blur(10px);
            padding: 20px 8%; display: flex; justify-content: space-between; 
            align-items: center; position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--sky-blue);
        }
        .logo h1 { color: var(--sky-blue); font-weight: 900; }

        .hero {
            padding: 100px 8%; text-align: center;
            background: linear-gradient(rgba(5, 10, 20, 0.8), var(--midnight)), url('banner.jpg') center/cover;
        }

        /* تنسيق كارت المنتج مع المعرض */
        .products-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px; padding: 60px 8%;
        }
        .product-card { 
            background: var(--navy-card); border-radius: 20px; overflow: hidden; 
            border: 1px solid rgba(0, 210, 255, 0.1); transition: 0.3s;
        }
        
        /* الصورة الكبيرة */
        .main-img-container { width: 100%; height: 250px; overflow: hidden; }
        .main-img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }

        /* شريط الصور المصغرة */
        .thumb-strip { 
            display: flex; justify-content: center; gap: 10px; 
            padding: 15px; background: rgba(0,0,0,0.2);
        }
        .thumb-strip img { 
            width: 60px; height: 50px; object-fit: cover; border-radius: 8px; 
            cursor: pointer; border: 2px solid transparent; transition: 0.2s; opacity: 0.6;
        }
        .thumb-strip img:hover, .thumb-strip img.active { opacity: 1; border-color: var(--sky-blue); }

        .p-info { padding: 25px; text-align: center; }
        .p-info h3 { font-size: 1.2rem; margin-bottom: 20px; color: #fff; }

        .add-btn { 
            width: 100%; padding: 12px; background: var(--sky-blue); color: var(--midnight); 
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .add-btn:hover { background: #fff; transform: translateY(-3px); }

        /* سلة الطلبات */
        .cart-trigger { 
            background: rgba(0, 210, 255, 0.1); border: 1px solid var(--sky-blue);
            color: var(--sky-blue); padding: 10px 20px; border-radius: 8px; cursor: pointer;
        }

        footer { background: #02050a; padding: 40px 8%; text-align: center; border-top: 1px solid #111; }
        .social-links { margin-top: 20px; display: flex; justify-content: center; gap: 20px; }
        .social-links a { color: var(--sky-blue); font-size: 1.5rem; transition: 0.3s; }
        .social-links a:hover { color: #fff; transform: scale(1.2); }

        /* الأنيميشن */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .main-img-container img { animation: fadeIn 0.5s; }
    </style>
</head>
<body>

    <script>
        // وظيفة تغيير الصورة الرئيسية عند الضغط على المصغرة
        function changeImg(viewId, src, thumbElement) {
            const mainImg = document.getElementById(viewId);
            mainImg.style.opacity = '0'; // تأثير تلاشي بسيط
            setTimeout(() => {
                mainImg.src = src;
                mainImg.style.opacity = '1';
            }, 200);

            // تمييز الصورة المصغرة النشطة
            const parent = thumbElement.parentElement;
            const allThumbs = parent.getElementsByTagName('img');
            for(let img of allThumbs) img.classList.remove('active');
            thumbElement.classList.add('active');
        }

        // السلة والطلب
        let cart = [];
        function addToCart(item) {
            cart.push(item);
            document.getElementById('count').innerText = cart.length;
            alert("تمت إضافة " + item + " لقائمة طلبك.");
        }

        function sendOrder() {
            if(cart.length === 0) { alert("من فضلك اختر منتجاً أولاً."); return; }
            let msg = "طلب توريد من طرح بلدنا:\n" + cart.map(i => "• " + i).join("\n");
            window.open("https://wa.me/201126773698?text=" + encodeURIComponent(msg));
        }
    </script>
